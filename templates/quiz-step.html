<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% load static %}

<title>{% block title %}Flower Shop{% endblock %}</title>
	{% block content %}
	<section id="quiz">
		<div class="container">
			<div class="quiz">
				<div class="quiz__back ">
    			<a href="javascript:history.back()" class="quiz__back_link fic">
        			<img src="{% static 'img/arrow-left.svg' %}" alt="arrow-left" class="arrowLeft">
        			<span class="quiz__back_intro">Назад</span>
   				 </a>
				</div>
				<div class="quiz__block">
					<h1 class="quiz__title">На какой бюджет рассчитываете?</h1>
					<form method="post" action="{% url 'result' %}" class="quiz__elems fic">
						{% csrf_token %}
						<button class="quiz__elem" name="price" value="1-999">До 1 000 руб</button>
						<button class="quiz__elem" name="price" value="1000-5000">1 000 - 5 000 руб</button>
						<button class="quiz__elem" name="price" value="5001-999999">от 5 000 руб</button>
						<button class="quiz__elem" name="price" value="">Не имеет значения</button>
					</form>
					<div class="quiz__progress">
						<div class="quiz__progress_step">
							<span class="quiz__progress_num">2</span>
							<span class="quiz__progress_in"> шаг из </span>
							<span class="quiz__progress_num">2</span>
						</div>
						<div class="quiz__progress_line">
							<div class="quiz__progress_lineActive"></div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</section>
{% endblock %}
</body>
</html>
