<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% load static %}

<title>{% block title %}Flower Shop - Оформление заказа{% endblock %}</title>
	{% block content %}
	<section id="order">
		<div class="container">
			<div class="order">
				<div class="order__block">
					<div class="order_items">
						<div class="title">Оформление доставки</div>
						<form method="post" action="{% url 'order-step' %}" class="order__form">
							{% csrf_token %}
							<div class="order__form_block ficb">
								<input type="text" value="{{ fname }}" name="fname" class="order__form_input" style="margin-right: 30px; width: 100%;" placeholder="Введите Имя" required>
								<input type="text" value="{{ tel }}" name="tel" class="order__form_input" style="width: 100%;" placeholder="+ 7 (999) 000 00 00" required>
							</div>
							<h3>{{ phone_not_valid }}</h3>
							<div class="order__form_block ficb" >
								<input type="text" value="{{ adress }}" name="adress" class="order__form_input" style="width: 100%;" placeholder="Адрес доставки" required>
							</div>
							<div class="order__form_btns fic" style="justify-content: center;">
								<div class="order__form_radioBlock ">
									<input type="radio" name="orderTime" id="radio1" value="URGENT" class="order__form_radio" checked />
									<label for="radio1" class="radioLable">Как можно скорее</label>
								</div>
								<div class="order__form_radioBlock">
									<input type="radio" name="orderTime" id="radio2" value="t10_12" class="order__form_radio" />
									<label for="radio2" class="radioLable">с 10:00 до 12:00</label>
								</div>
								<div class="order__form_radioBlock">
									<input type="radio" name="orderTime" id="radio3" value="t12_14" class="order__form_radio" />
									<label for="radio3" class="radioLable">с 12:00 до 14:00</label>
								</div>
								<div class="order__form_radioBlock">
									<input type="radio" name="orderTime" id="radio4" value="t14_16" class="order__form_radio" />
									<label for="radio4" class="radioLable">с 14:00 до 16:00</label>
								</div>
								<div class="order__form_radioBlock">
									<input type="radio" name="orderTime" id="radio5" value="t16_18" class="order__form_radio" />
									<label for="radio5" class="radioLable">с 16:00 до 18:00</label>
								</div>
								<div class="order__form_radioBlock">
									<input type="radio" name="orderTime" id="radio6" value="t18_20" class="order__form_radio" />
									<label for="radio6" class="radioLable">с 18:00 до 20:00</label>
								</div>
								
							</div>
							<div class="order__form_line"></div>
							<div class="order__form_btns ficb">
								<button class="btn order__form_pay">Оплатить</button>
								<button class="btn order__form_btn" onclick="history.back();">Назад</button>
							</div>
						</form>
					</div>
					
				</div>
			</div>
		</div>
		<img src="{% static 'img/orderImg.jpg' %}" alt="orderImg" class="order__img">
	</section>
	{% endblock %}
	<script>
		document.querySelector('input[type=radio]').onclick = function(e) {
			// e.preventDefault()
			// console.log(e.target)
			console.log(e.target.value)
		}
	</script>
