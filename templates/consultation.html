<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% load static %}

<title>{% block title %}Flower Shop - Консультация{% endblock %}</title>
	{% block content %}
	<section id="singUpConsultation">
		<div class="container">
			<div class="singUpConsultation">
				<form method="post" action="{% url 'consultation_ok' %}" class="singUpConsultation__form">
					{% csrf_token %}
					<div class="title">Запись на консультацию</div>
					<input type="text" value="{{ fname }}" name="fname" class="order__form_input" placeholder="Введите Имя" required>
					<input type="text" value="{{ tel }}" name="tel" class="order__form_input" placeholder="+ 7 (999) 000 00 00" required>
					<h3>{{ phone_not_valid }}</h3>
					<div class="chekbox fic">
						<input type="checkbox" class="singUpConsultation__ckekbox" checked required>
						<a href="{% url 'permited' %}" class="chekbox__intro">Я согласен(а) с политикой конфиденциальности</a>
					</div>
					<button class="btn singUpConsultation__form_btn">Отправить</button>
				</form>
				<div class="blockImgHiden"></div>
			</div>
		</div>
		<img src="{% static 'img/singUpConsultationImg.jpg' %}" alt="singUpConsultationImg" class="singUpConsultation__img">
	</section>
	{% endblock %}
